<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="../static/styles.css" />
</head>
<body>
    <!-- CTA -->
    <section class="section-cta" id="cta">
        <div class="container">
            <div class="cta">
                <div class="cta-text-box">
                    <h2 class="heading-secondary">Get your projects done!</h2>
                    <p class="cta-text">
                        Explore Innovation and Technology with Us! Join our community to dive into the latest trends, enhance your skills, and collaborate on exciting projects. Let's build the future together!
                    </p>
                    <form action="/add_user" method="POST" class="cta-form">
                        <div>
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" placeholder="elvis cheruiyot" required />
                        </div>

                        <div>
                            <label for="email">Email address</label>
                            <input type="email" id="email" name="email" placeholder="me@example.com" required />
                        </div>

                        <div>
                            <label for="select-where">Where did you hear from us?</label>
                            <select id="select-where" name="source" required>
                                <option value="">Please choose one option:</option>
                                <option value="friends">Friends and family</option>
                                <option value="youtube">LinkedIn</option>
                                <option value="podcast">Podcast</option>
                                <option value="ad">X</option>
                                <option value="others">Others</option>
                            </select>
                        </div>

                        <button class="btn btn-form" type="submit">Join us now</button>
                    </form>
                </div>

                <div class="cta-img" role="img" aria-label="background">
		 <img src="/static/images/tech.png"</div>
            </div>
        </div>
    
    <section>
        <h2>User List</h2>
        <ul class="user-list">
            {% for user in users %}
                <li class="user-item">
                    <form action="/update_user/{{ user.id }}" method="POST" class="user-form">
                        <input type="text" name="full-name" value="{{ user.full_name }}" required class="user-input">
                        <input type="email" name="email" value="{{ user.email }}" required class="user-input">
                        <input type="text" name="source" value="{{ user.source }}" required class="user-input">
                        <button type="submit" class="user-button">Update</button>
                    </form>
                    <form action="/delete_user/{{ user.id }}" method="POST" class="user-form">
                        <button type="submit" class="user-button delete-button">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </section>

  </section>
</body>
</html>
